    <div class="background__title">
        <h1 class="animate__animated animate__zoomIn">Retoque Digital</h1>

        <a href="#main" class="animate__animated animate__fadeInUp">

    <main>
      <div class="retoque"> 
        <h5>Retoque Digital</h5>
        <p>En esta sección podrás ver el antes y despues de la fotografía. Solo deslizá y probá.</p>
      </div>
      <div class="box">
        <div class="contenedor">
          <img class="img" src="../images/large/ori 1.jpg">
          <img class="img" id="my-img" src="../images/large/ori 2.jpg">
          <input type="range" min="0" max="100" value="50" id="slider" oninput="slide()">
        </div>
        <div class="contenedor2">
          <img class="img" src="../images/large//15.jpg">
          <img class="img" id="my-img2" src="../images/large/16.jpg">
          <input type="range" min="0" max="100" value="50" id="slider2" oninput="slide2()">
        </div>
        <div class="contenedor3">
          <img class="img" src="../images/large/RIRI-28.jpg">
          <img class="img" id="my-img3" src="../images/large/RIRI-29.jpg">
          <input type="range" min="0" max="100" value="50" id="slider3" oninput="slide3()">
        </div>
        <div class="contenedor4">
          <img class="img" src="../images/large/RIRI-28.jpg">
          <img class="img" id="my-img4" src="../images/large/RIRI-29.jpg">
          <input type="range" min="0" max="100" value="50" id="slider4" oninput="slide4()">
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <form class="footer__form" id="form" action="https://formsubmit.co/leolbarrios20@gmail.com" method="POST" class="container-fluid">
        <section class="footer__form__query col-10 mx-auto">
            <h4 >Realizá tu consulta</h4>
            <input class="footer__form__query__controls" type="text" name="nombre" id="nombres" placeholder="Ingresá tu Nombre" required>
            <input class="footer__form__query__controls" type="number" name="contacto" placeholder="Ingresá un número de contacto" required>
            <input class="footer__form__query__controls" type="email" name="correo" id="correo" placeholder="Ingresá tu Correo" required>
            <textarea class="footer__form__query__textarea" name="consulta" cols="70" rows="5" placeholder="Cuál es tu consulta?" required></textarea>
            <input class="footer__form__query__button" type="submit" value="Enviar">
        </section>
      </form>
    </footer>
